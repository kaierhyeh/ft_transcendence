<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pong - Multijoueur</title>
    <style>
        @font-face {
            font-family: "Bit5x3";
            src: url("fonts/bit5x3.otf") format("truetype");
        }
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Bit5x3", monospace;
        }
        #menu {
            text-align: center;
            color: white;
        }
        button {
            background: white;
            color: black;
            border: none;
            padding: 20px 40px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            font-family: "Bit5x3", monospace;
        }
        button:hover {
            background: #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 style="font-size: 64px; margin-bottom: 50px;">PONG</h1>
        <button id="btn2players">2 PLAYERS</button>
        <button id="btn4players">4 PLAYERS</button>
    </div>

    <canvas id="pong" width="800" height="400" class="hidden"></canvas>

    <script src="Pong4.js"></script>
    <script>
        let currentGame = null;

        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('menu');
            const canvas = document.getElementById('pong');
            const btn2players = document.getElementById('btn2players');
            const btn4players = document.getElementById('btn4players');

            function showGame() {
                menu.classList.add('hidden');
                canvas.classList.remove('hidden');
            }

            function showMenu() {
                menu.classList.remove('hidden');
                canvas.classList.add('hidden');
            }

            btn2players.addEventListener('click', () => {
                alert('2 players mode not implemented yet');
            });

            btn4players.addEventListener('click', () => {
                showGame();
                currentGame = new Pong4();
                currentGame.start();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !menu.classList.contains('hidden') === false) {
                    showMenu();
                    currentGame = null;
                }
            });
        });
    </script>
</body>
</html>
