<div class="profile-container clean-font">

    <!-- Sign Up Form -->
    <div id="auth-form" class="auth-container">
        <div class="profile-title">Sign Up</div>

        <div class="form-group">
            <label for="login">Username or Email:</label>
        <input type="text" id="login" placeholder="Enter username or email">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <div class="button-group">
        <button id="register-btn" class="auth-btn">Sign Up</button>
        <button id="google-login-btn" class="auth-btn google-btn">Sign up with Google</button>
    </div>
</div>
