<div class="profile-container clean-font">

    <!-- Sign Up Form -->
    <div id="auth-form" class="auth-container">
        <div class="profile-title">Sign Up</div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
    
        <div class="button-group">
            <button id="register-btn" class="auth-btn">Sign Up</button>
        </div>

        <p>Or</p>

        <div class="button-group">
            <button id="google-signup-btn" class="google-btn">Sign Up with Google</button>
        </div>
        
        <div class="link-group">
            <a href="/login" class="auth-link">Already have an account? Log In</a>
        </div>
    
    </div>
</div>
