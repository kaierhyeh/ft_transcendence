<div class="tournament-container">
    <div class="tournament-title">Tournament</div>
    
    <div id="player-selection" class="tournament-phase">
        <h3>Chose the numbers of players</h3>
        <div class="player-count-buttons">
            <button id="players-4" class="btn btn-primary">4 Players</button>
            <button id="players-8" class="btn btn-primary">8 Players</button>
        </div>
    </div>

    <div id="player-names" class="tournament-phase" style="display: none;">
        <h3>Enter Player Names</h3>
        <div id="player-inputs" class="player-inputs-grid">
        </div>
        <div class="tournament-actions">
            <button id="start-tournament" class="btn btn-success">Start Tournament</button>
            <button id="back-to-selection" class="btn btn-secondary">Back</button>
        </div>
    </div>

    <div id="tournament-bracket" class="tournament-phase" style="display: none;">
        <h3>Tournament Bracket</h3>
        <div id="bracket-container">
        </div>
    </div>

    <div id="current-match" class="tournament-phase" style="display: none;">
        <h3>Next Match</h3>
        <div class="match-display">
            <div class="player-vs">
                <span id="player1-name" class="player-name">Player 1</span>
                <span class="vs-text">VS</span>
                <span id="player2-name" class="player-name">Player 2</span>
            </div>
        </div>
        <div class="match-controls">
            <button id="start-match" class="btn btn-success">Start Match</button>
        </div>
    </div>

    <div id="tournament-game" class="tournament-phase" style="display: none;">
        <div class="pong-game-wrapper" style="display: none;">
            <canvas id="tournament-pong" width="800" height="750" class="pong-canvas"></canvas>
        </div>
        <div class="game-instructions">
            <p><strong>Controls:</strong></p>
            <p>Left Player: W (up) / S (down) | Right Player: ↑ (up) / ↓ (down)</p>
            <p>First to 7 points wins the match!</p>
        </div>
        <div class="game-controls">
            <button id="validate-result" class="btn btn-success" style="display: none;">Validate Result</button>
            <button id="reset-score" class="btn btn-secondary" style="display: none;">Reset Score</button>
        </div>
    </div>
</div>
