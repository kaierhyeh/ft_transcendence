<div class="arena-error-container">
	<div class="arena-error-content">
		<div class="arena-error-title">Unable to Access Game</div>
		<div class="arena-error-reasons">
			<p>Possible reasons:</p>
			<ul>
				<li>The game does not exist</li>
				<li>The game invitation has expired</li>
				<li>You are not authorized to join this game</li>
				<li>You need to be logged in</li>
			</ul>
		</div>
		<button class="arena-error-btn" data-route="/">
			Return to Homepage
		</button>
	</div>
</div>
