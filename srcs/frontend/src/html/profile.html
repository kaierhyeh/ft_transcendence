<div class="profile-container clean-font">
	<!-- Logged Out View -->
	<div id="auth-form" class="auth-container">
		<div class="profile-title">Login / Register</div>
		
		<div class="form-group">
			<label for="login">Username or Email:</label>
			<input type="text" id="login" placeholder="Enter username or email">
		</div>
		
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="Enter password">
		</div>
		
		<div class="button-group">
			<button id="register-btn" class="auth-btn">Register</button>
			<button id="google-login-btn" class="auth-btn google-btn">Login with Google</button>
			<button id="login-btn" class="auth-btn">Login</button>
		</div>
	</div>

	<!-- Logged In View -->
	<div id="profile-info" class="profile-info" style="display: none;">
		<div class="profile-title">My Profile</div>
		
		<div class="profile-details">
			<img id="profile-avatar" class="profile-avatar" src="" alt="Profile Avatar">
			<div class="profile-username" id="profile-username"></div>
		</div>
		
		<div class="button-group">
			<button id="settings-btn" class="profile-btn">Settings</button>
			<button id="2fa-btn" class="profile-btn">Enable 2FA</button>
			<button id="logout-btn" class="profile-btn">Logout</button>
		</div>
	</div>

	<!-- 2FA Setup Modal -->
	<div id="2fa-modal" class="modal-overlay" style="display: none;">
		<div class="modal-content">
			<div class="modal-header">
				<h2>2FA Configuration</h2>
				<span class="close-modal" id="close-2fa-modal">&times;</span>
			</div>
			<div class="modal-body">
				<p>Scan this QR code with your authenticator app:</p>
				<div id="qrcode-container">
					<img id="qrcode-img" src="" alt="QR Code">
				</div>
				<p>Or use this secret code manually:</p>
				<div id="secret-key" class="secret-key"></div>
				<div class="token-input">
					<label for="2fa-token">Enter the 6-digit code:</label>
					<input type="text" id="2fa-token" maxlength="6" pattern="\d{6}" placeholder="000000">
				</div>
				<div class="error-message" id="2fa-error"></div>
			</div>
			<div class="modal-footer">
				<button id="activate-2fa-btn">Activate 2FA</button>
				<button id="cancel-2fa-btn">Cancel</button>
			</div>
		</div>
	</div>

	<!-- 2FA Verification Modal -->
	<div id="2fa-verification-modal" class="modal-overlay" style="display: none;">
		<div class="modal-content">
			<div class="modal-header">
				<h2>2FA Verification</h2>
				<span class="close-modal" id="close-2fa-verification-modal">&times;</span>
			</div>
			<div class="modal-body">
				<p>Please enter the verification code from your authenticator app:</p>
				<div class="token-input">
					<input type="text" id="2fa-verification-token" maxlength="6" pattern="\d{6}" placeholder="000000">
				</div>
				<div class="error-message" id="2fa-verification-error"></div>
			</div>
			<div class="modal-footer">
				<button id="verify-2fa-btn">Verify</button>
				<button id="cancel-2fa-verification-btn">Cancel</button>
			</div>
		</div>
	</div>
</div>
