<div class="home-container">
	<div class="home-title" data-i18n="pongTitle">Pong 1972</div>
	<div class="home-menu">
		<button class="home-btn" data-route="/pong" data-i18n="playPong"> Play Pong </button>
		<button class="home-btn" data-route="/tournament" data-i18n="launchTournament"> Launch a tournament </button>
		<button class="home-btn" data-route="/stats" data-i18n="seeStats"> See stats </button>
	</div>
</div>	

<div id="menu">

	<!-- Menu Button -->
	<button id="menuButton" class="menu-open-button">
		<svg class="menu-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
			<path d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm16 5H4v2h16v-2z"/>
		</svg>
	</button>

	<!-- Menu Window -->
	<div id="menuWindow" class="menu-window hidden">

		<!-- Menu Header -->
		<div class="menu-header">

			<!-- Menu Title : MENU, USERS, FRIENDS, FRIEND REQUESTS, BLOCKED USERS, CHATS, {USERNAME} -->
			<h1 id="menuTitle" class="menu-header-title" data-i18n="menu">MENU</h1>
			<div class="menu-header-buttons">

				<!-- Back Button for FRIEND REQUESTS, BLOCKED USERS, {USERNAME} menu windows -->
				<button id="menuBackButton" class="menu-button hidden">
					<svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<path fill="currentColor" d="M12 19h-2v-2H8v-2H6v-2H4v-2h2V9h2V7h2V5h2v4h8v6h-8v4z"/>
					</svg>
				</button>

				<!-- Close Button for all Menu Windows -->
				<button id="menuCloseButton" class="menu-button">
					<svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<path fill="currentColor" d="M5 5h2v2H5V5zm4 4H7V7h2v2zm2 2H9V9h2v2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2v-2zm2-2v2h-2V9h2zm2-2v2h-2V7h2zm0 0V5h2v2h-2z"/>
					</svg>
				</button>

			</div>
		</div>
		
		<!-- Menu Users-List Body -->
		<div id="usersSection" class="menu-section">

			<!-- All Users List: to add as friend or start chat -->
			<div id="usersList" class="user-list-for-menu">
				<h1 id="noUsers" class="menu-empty-list-text hidden" data-i18n="noUsers">No users</h1>
			</div>

			<!-- Selected User Info: change according user management -->
			<div id="usersInfo" class="user-info-box hidden">
			</div>

			<div id="userLowerPanel" class="user-lower-panel hidden" type="text">
				<!-- User Action Buttons: Friendship -->
				<div id="firstLine" class="user-lower-panel-line">
					<button id="sendFriendRequestButton" class="user-action-button hidden">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M18 2h-6v2h-2v6h2V4h6V2zm0 8h-6v2h6v-2zm0-6h2v6h-2V4zM7 16h2v-2h12v2H9v4h12v-4h2v6H7v-6zM3 8h2v2h2v2H5v2H3v-2H1v-2h2V8z"></path>
						</svg>
						<span>Add Friend</span>
					</button>
					<button id="cancelFriendRequestButton" class="user-action-button-red hidden">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M12 2h6v2h-6v6h-2V4h2V2zm0 8h6v2h-6v-2zm8-6h-2v6h2V4zM9 16H7v6h16v-6h-2v4H9v-4h12v-2H9v2zm-2-6H1v2h6v-2z"></path>
						</svg>
						<span>Cancel Request</span>
					</button>
					<button id="acceptFriendRequestButton" class="user-action-button">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M18 2h-6v2h-2v6h2V4h6V2zm0 8h-6v2h6v-2zm0-6h2v6h-2V4zM7 16h2v-2h12v2H9v4h12v-4h2v6H7v-6zM3 8h2v2h2v2H5v2H3v-2H1v-2h2V8z"></path>
						</svg>
						<span>Accept Request</span>
					</button>
					<button id="declineFriendRequestButton" class="user-action-button-red">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M12 2h6v2h-6v6h-2V4h2V2zm0 8h6v2h-6v-2zm8-6h-2v6h2V4zM7 16v6h16v-6h-2v4H9v-4h12v-2H9v2H7zm-1-6H4V8H2v2h2v2H2v2h2v-2h2v2h2v-2H6v-2zm0 0h2V8H6v2z"></path>
						</svg>
						<span>Decline Request</span>
					</button>
					<button id="removeFriendButton" class="user-action-button-red hidden">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M12 2h6v2h-6v6h-2V4h2V2zm0 8h6v2h-6v-2zm8-6h-2v6h2V4zM7 16v6h16v-6h-2v4H9v-4h12v-2H9v2H7zm-1-6H4V8H2v2h2v2H2v2h2v-2h2v2h2v-2H6v-2zm0 0h2V8H6v2z"></path>
						</svg>
						<span>Delete Friend</span>
					</button>
					<button id="unblockUserButton" class="user-action-button hidden">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M5 3h14v2H5V3zm0 16H3V5h2v14zm14 0v2H5v-2h14zm0 0h2V5h-2v14zM10 8H8v2h2V8zm4 0h2v2h-2V8zm-5 6v-2H7v2h2zm6 0v2H9v-2h6zm0 0h2v-2h-2v2z"></path>
						</svg>
						<span>Unblock</span>
					</button>
				</div>

				<!-- User Action Buttons: Chat -->
				<div id="secondLine" class="user-lower-panel-line">
					<button id="openChatButton" class="user-action-button">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M20 2H2v20h2V4h16v12H6v2H4v2h2v-2h16V2h-2zM6 7h12v2H6V7zm8 4H6v2h8v-2z"></path>
						</svg>
						<span>Chat</span>
					</button>
					<button id="blockUserButton" class="user-action-button-red">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="user-pixel-icon">
							<path fill="currentColor" d="M5 3h14v2H5V3zm0 16H3V5h2v14zm14 0v2H5v-2h14zm0 0h2V5h-2v14zM10 8H8v2h2V8zm4 0h2v2h-2V8zm-5 8v-2h6v2h2v-2h-2v-2H9v2H7v2h2z"></path>
						</svg>
						<span>Block</span>
					</button>
				</div>
			</div>

		</div>

		<!-- Menu Friends-List Body -->
		<div id="friendsSection" class="menu-section hidden">
			<h1 id="noFriends" class="menu-empty-list-text" data-i18n="noFriends">No friends</h1>
		</div>
		
		<!-- Menu Chats-List Body -->
		<div id="chatsSection" class="menu-section hidden">

			<!-- Chat Users List: with whom this.user has chatted -->
			<div id="chatsList" class="chat-list-for-menu">
				<h1 id="noChats" class="menu-empty-list-text" data-i18n="noChats">No chats</h1>
			</div>

			<!-- Chat Messages: between this.user and selected user -->
			<div id="chatMessages" class="chat-messages hidden"></div>
			
			<!-- Chat Options: elements to work with chat (invite to game, send message) -->
			<div id="chatLowerPanel" class="chat-lower-panel hidden" type="text">
				
				<!-- Invite to game button -->
				<div class="chat-input-actions">
					<button id="chatInviteGameButton" class="invite-btn">
						<svg class="invite-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path fill="currentColor" d="M2 5h20v14H2V5zm18 12V7H4v10h16zM8 9h2v2h2v2h-2v2H8v-2H6v-2h2V9zm6 0h2v2h-2V9zm4 4h-2v2h2v-2z"></path>
						</svg>
						<span data-i18n="inviteToGame">Invite to game</span>
					</button>
				</div>
				
				<!-- Message input box and send button -->
				<div class="chat-message-box">
					<input id="chatMessageToSend" data-i18n-placeholder="typeMessage" placeholder="Type a message..." type="text" class="chat-textbox">
					<button id="chatSendButton" class="send-btn">
						<svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5h-2v4H6v2H4v6h2v-2h6v4h2v-2h2v-2h2v-2h2v-2h-2V9h-2V7h-2V5z"/>
						</svg>
					</button>
				</div>
				
			</div>
		</div>
		
		<!-- Menu Control Panel to switch between USERS, FRIENDS, CHATS -->
		<div id="menuControlPanel" class="menu-control-panel">
		
			<!-- Users Button -->
			<button id="usersSectionButton" class="menu-control-panel-button">
				<svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<path fill="currentColor" d="M5 3H3v18h18V3H5zm14 2v14H5V5h14zm-2 2H7v2h10V7zM7 11h10v2H7v-2zm7 4H7v2h7v-2z"/>
				</svg>
				<span data-i18n="users">Users</span>
			</button>
		
			<!-- Friends Button -->
			<button id="friendsSectionButton" class="menu-control-panel-button">
				<svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<path fill="currentColor" d="M11 0H5v2H3v6h2v2h6V8H5V2h6V0zm0 2h2v6h-2V2zM0 14h2v4h12v2H0v-6zm2 0h12v-2H2v2zm14 0h-2v6h2v-6zM15 0h4v2h-4V0zm4 8h-4v2h4V8zm0-6h2v6h-2V2zm5 12h-2v4h-4v2h6v-6zm-6-2h4v2h-4v-2z"/>
				</svg>
				<span data-i18n="friends">Friends</span>
			</button>
		
			<!-- Chats Button -->
			<button id="chatsSectionButton" class="menu-control-panel-button">
				<svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<path fill="currentColor" d="M20 2H2v20h2V4h16v12H6v2H4v2h2v-2h16V2h-2zM6 7h12v2H6V7zm8 4H6v2h8v-2z"/>
				</svg>
				<span data-i18n="chats">Chats</span>
			</button>
		
		</div>
		
	</div>
	
</div>
