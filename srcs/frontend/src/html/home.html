<div class="home-container">
	<div class="home-title">Pong 1972</div>
	<div class="home-menu">
		<button class="home-btn" data-route="/pong"> Play Pong </button>
		<button class="home-btn" data-route="/tournament"> Launch a tournament </button>
		<button class="home-btn" data-route="/profile"> My profile </button>
		<button class="home-btn" data-route="/stats"> See stats </button>
	</div>
</div>	

<div class="chat">
	<button id="chatBtn" class="chat-btn">
		<svg class="chat-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
			<path d="M20 2H2v20h2V4h16v12H6v2H4v2h2v-2h16V2h-2zM6 7h12v2H6V7zm8 4H6v2h8v-2z"/>
		</svg>
	</button>

	<div id="chatWindow" class="chat-menu hidden">
		<div class="chat-header">
			<h1 id="chatTitle" class="chat-title">CHAT</h1>
			<div class="chat-header-btns">
				<button id="backChatBtn" class="chat-icon-btn hidden">
					<svg class="chat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<path fill="currentColor" d="M12 19h-2v-2H8v-2H6v-2H4v-2h2V9h2V7h2V5h2v4h8v6h-8v4z"/>
					</svg>
				</button>
				<button id="closeChatBtn" class="chat-icon-btn">
					<svg class="chat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<path fill="currentColor" d="M5 5h2v2H5V5zm4 4H7V7h2v2zm2 2H9V9h2v2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2v-2zm2-2v2h-2V9h2zm2-2v2h-2V7h2zm0 0V5h2v2h-2z"/>
					</svg>
				</button>
			</div>
		</div>
		<div id="chatBody" class="chat-body">
			<div id="chat-users-list" class="chat-list">
				<h1 id="noUsers" class="no-users-text hidden">No users</h1>
			</div>
				
			<div id="chatMessages" class="chat-messages hidden"></div>
				
			<div id="chatBlock" class="chat-block hidden" type="text">
				<div class="chat-input-actions">
					<button id="chatInviteGameBtn" class="invite-btn">
						<svg class="invite-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path fill="currentColor" d="M2 5h20v14H2V5zm18 12V7H4v10h16zM8 9h2v2h2v2h-2v2H8v-2H6v-2h2V9zm6 0h2v2h-2V9zm4 4h-2v2h2v-2z"></path>
						</svg>
						<span>Invite to game</span>
					</button>
				</div>
				<div class="chat-message-box">
					<input id="chatMessageToSend" placeholder="Type a message..." type="text" class="chat-textbox">
					<button id="chatSendBtn" class="send-btn">
						<svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5h-2v4H6v2H4v6h2v-2h6v4h2v-2h2v-2h2v-2h2v-2h-2V9h-2V7h-2V5z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
