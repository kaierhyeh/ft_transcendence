services:

  ###########
  ## Frontend
  ###########
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4443:443"
    volumes:
      - ssl:/etc/ssl/
    networks:
      - pong_network
    init: true
    # Add healthcheck if you can
    restart: unless-stopped
    depends_on:
      - api-gateway

  ##############
  ## API Gateway
  ##############
  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    networks:
      - pong_network
    init: true
    # Add healthcheck if you can
    restart: unless-stopped
    depends_on:
      - backend-game
      - backend-auth

  ###################
  ## Backend Services
  ###################

  # Auth service (with built-in Redis)
  backend-auth:
    container_name: backend-auth
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=/app/data/database.db
    volumes:
      - auth_data:/app/data
    networks:
      - pong_network
    init: true
    restart: unless-stopped

  backend-game:
    container_name: backend-game
    build:
      context: ./backend/game
      dockerfile: Dockerfile
    volumes:
      - game_sessions:/app/sessions
    networks:
      - pong_network
    init: true
    # Add healthcheck if you can
    restart: unless-stopped

