  #     - GAME_PUBLIC_KEY_PATH=/run/secrets/game_public_key
  #   init: true
  #   # Add healthcheck if you can
  #   restart: unless-stopped

  backend-matchmaking:
    container_name: backend-matchmaking
    build:
      context: ./backend/matchmaking
      dockerfile: Dockerfile
    secrets:
      - matchmaking-service-client.env
    networks:
      - pong_network
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  backend-chat:
    container_name: backend-chat
    build:
      context: ./backend/chat
      dockerfile: Dockerfile
    volumes:
      # - /app/node_modules
      # - ./:/app
      - db-data:/db
    secrets:
      - chat-service-client.env
    networks:
      - pong_network
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    working_dir: /app

secrets:
  # JWT Keys
  user-session-private.pem:
    file: ../secrets/user-session-private.pem
  user-session-public.pem:
    file: ../secrets/user-session-public.pem
  game-session-private.pem:
    file: ../secrets/game-session-private.pem
  game-session-public.pem:
    file: ../secrets/game-session-public.pem
  internal-access-private.pem:
    file: ../secrets/internal-access-private.pem
  internal-access-public.pem:
    file: ../secrets/internal-access-public.pem
  
  # Client Credentials
  users-service-client.env:
    file: ../secrets/users-service-client.env
  game-service-client.env:
    file: ../secrets/game-service-client.env
  matchmaking-service-client.env:
    file: ../secrets/matchmaking-service-client.env
  chat-service-client.env:
    file: ../secrets/chat-service-client.env

networks:
  pong_network:

volumes:
  ssl:
  game_sessions:
  db-data:
    driver: local
  auth_data:
  users: