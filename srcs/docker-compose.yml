services:

  ###########
  ## Frontend
  ###########
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4443:443"
    volumes:
      - ssl:/etc/ssl/
    networks:
      - pong_network
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/health", "--insecure"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_healthy

  ##############
  ## API Gateway
  ##############
  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    networks:
      - pong_network
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      backend-game:
        condition: service_healthy
      backend-auth:
        condition: service_healthy
      backend-users:
        condition: service_healthy

  ###################
  ## Backend Services
  ###################

  # Auth service (with built-in Redis)
  backend-auth:
    container_name: backend-auth
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - DATABASE_URL=/app/data/database.db
    volumes:
      - auth_data:/app/data
    secrets:
      - user-session-private.pem
      - user-session-public.pem
      - game-session-private.pem
      - game-session-public.pem
      - internal-access-private.pem
      - internal-access-public.pem
      - users-service-client.env
      - game-service-client.env
      - matchmaking-service-client.env
      - chat-service-client.env
    networks:
      - pong_network
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  backend-game:
    container_name: backend-game
    build:
      context: ./backend/game
      dockerfile: Dockerfile
    volumes:
      - game_sessions:/app/data
    secrets:
      - game-service-client.env
    networks:
      - pong_network
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  backend-users:
    container_name: backend-users
    build:
      context: ./backend/users
      dockerfile: Dockerfile
    volumes:
      - users:/app/data
    secrets:
      - users-service-client.env
    env_file: .env
    networks:
      - pong_network
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
 
